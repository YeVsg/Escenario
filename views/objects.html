<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--THREE JS-->
    <script src="../src/libs/three.min.js"></script>
    <script src="../src/libs/OrbitControls.js"></script>
    <script src="../src/js/main.js"></script>
</head>
<body onload="startScene()">
    <div id="canvas-container">
        <div class="gui">
            <span style="font-size: medium;">Vectores</span>
            
        </div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-brand mb-0 h1 ">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-secondary" onclick="createGeometry('Torus')">Torus</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary" onclick="createGeometry('Cone')">Cone</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary" onclick="createGeometry('Box')">Box</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <span>Transformaciones</span>
        <div class="row">
            <div class="column">
                <button class="btn btn-secondary" onclick="trasladarOBJ()">Trasladar</button>
            </div>
            <div class="column">
                <button class="btn btn-secondary" onclick="escalarOBJ()">Escalar</button>
            </div>
            <div class="column">
                <button class="btn btn-secondary" onclick="rotarOBJ()">Rotar</button>
            </div>
            <div class="column"></div>
                <button class="btn btn-danger" onclick="limpiarEscena()">Limpiar</button> 
            </div>
        </div>
        <canvas id="app"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
